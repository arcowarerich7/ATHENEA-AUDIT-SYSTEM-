<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="athenea-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="logo-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="100" height="100" fill="#010409"/>

  <g transform="translate(50, 50)" filter="url(#logo-glow)">
    <!-- Hexagon Shield -->
    <path d="M-40 0 L-20 -34.64 L20 -34.64 L40 0 L20 34.64 L-20 34.64 Z" fill="none" stroke="url(#athenea-gradient)" stroke-width="2.5"/>

    <!-- 'A' for Athenea - Eye of Truth -->
    <g stroke="#e0f2fe" stroke-width="2.5" fill="none">
        <path d="M 0 -28 L -18 18 L 18 18 Z" stroke-linejoin="round" stroke-linecap="round" />
        <line x1="-12" y1="6" x2="12" y2="6" />
    </g>

    <!-- 'S' for System - Synaptic Flow -->
    <path d="M 18 30 C 18 18, -10 22, -8 10 S 12 -12, 5 0 S -18 20, -18 30" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
